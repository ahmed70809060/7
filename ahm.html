    <style>
        /* إعدادات عامة */
        body, h1, h2, p, ul, li, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* تأثير الضباب على الخلفية */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('images/WhatsApp Image 2025-03-03 at 11.30.27 PM.jpeg'); /* استبدل بـ URL صورة الخلفية */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            text-align: center;
            line-height: 1.6;
            position: relative;
            height: 100vh;
        }

        /* تأثير الضباب */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.15); /* تقليل الضباب إلى 15% */
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        /* رأس الصفحة (الشريط العلوي) */
        header {
            background-color: rgba(0, 0, 0, 0.58); /* تقليل الشفافية بنسبة 5% */
            color: white;
            padding: 8px 4px;
            margin-bottom: 15px;
        }

        header .logo h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        header .logo p {
            font-size: 14px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-top: 5px;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }

        nav ul li a:hover {
            color: #9d9d9d;
        }

        /* المحتوى الرئيسي */
        main {
            padding: 40px 20px;
        }

        .main-content h2 {
            font-size: 36px;
            color: #222;
            margin-bottom: 10px;
        }

        .main-content p {
            font-size: 20px;
            color: black; /* جعل كلمة "حساباتي" باللون الأسود */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px; /* تقليل المسافات وجعلها متناسقة */
        }

        .icon {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .icon.facebook {
            background-color: #1877F2; /* لون فيسبوك */
        }

        .icon.instagram {
            background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5); /* تدرج لون إنستجرام */
        }

        .icon.whatsapp {
            background-color: #25D366; /* لون واتساب الأخضر الفاتح */
        }

        .icon.youtube {
            background-color: #FF0000;
        }

        .icon.tiktok {
            background-color: #000000;
        }

        .icon img {
            width: 24px;
            height: 24px;
            margin-left: 8px;
        }

        .icon:hover {
            transform: scale(1.1);
            background-color: #b3b1b0;
        }

        /* تحسين التناسق بين الأيقونات على الهاتف */
        @media (max-width: 600px) {
            .social-icons {
                flex-direction: column;
                align-items: center;
            }

            .icon {
                width: 80%; /* جعل الأزرار تأخذ عرض متناسق على الهاتف */
                justify-content: center;
            }
        }

        /* تذييل الصفحة */
        footer {
            background-color: rgba(0, 0, 0, 0.70); /* تقليل الشفافية بنسبة 5% */
            color: white;
            padding: 12px 0;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
